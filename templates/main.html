<header class="main-header cover" style="background:url('../static/img/banner.jpg');">
    <nav class="main-nav overlay clearfix">
        {% if blog.logo %}
            <a class="blog-logo" href="{{blog.url}}">
                <img src="{{blog.logo}}" alt="Blog Logo" />
            </a>
        {% endif %}
        <a class="subscribe-button icon-feed" href="{{blog.url}}/rss/">
            Subscribe
        </a>
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title" style="color:#ffffff; text-shadow:0 0 15px #000000;">
                {{blog.title}}
            </h1>
            <h2 class="page-description" style="color:#ffffff; text-shadow:0 0 15px #000000;">
                {{blog.description}}
            </h2>
        </div>
    </div>
    <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
</header>
